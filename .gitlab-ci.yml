image: node:14.4.0
stages:
  - build
  - deploy

testbuild:
  stage: build
  script:
    - chmod a+x .config.sh
    # - ./.config.sh > src/config.js
    - npm install --registry https://registry.npm.taobao.org --no-optional
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist
  only:
    - test

pages:
  stage: deploy
  script:
    - rm -rf public
    - mkdir public
    - mv dist/* public
  artifacts:
    expire_in: 3 days
    paths:
      - public
  only:
    - test

masterbuild:
  stage: build
  script:
    - chmod a+x .config.sh
    - ./.config.sh
  only:
    - master

tagbuild:
  stage: build
  script:
    - chmod a+x .config.sh
    - ./.config.sh
  only:
    - tags
